<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">


<style type="text/css">

	html {
	  font-size: 14px;
	}
	@media (min-width: 768px) {
	  html {
	    font-size: 16px;
	  }
	}

	.container {
	  max-width: 960px;
	}

	.pricing-header {
	  max-width: 700px;
	}

	.card-deck .card {
	  min-width: 220px;
	}

	#thecodesquad{
		color: #800000;
	}



</style>

<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
	<div class="d-flex flex-column flex-md-row align-items-center container">

	{% if request.user.is_authenticated %}
		<h5 class="my-0 mr-md-auto h4 font-weight-bold" id="thecodesquad">TheCodeSquad</h5>
		<nav class="my-2 my-md-0 mr-md-3">
		    <a class="p-2 text-dark" href="{% url 'home' %}">Home</a>
		    <a class="p-2 text-dark" href="{% url 'about' %}">About</a>
		    <a class="p-2 text-dark" href="{% url 'contact' %}">Contact</a>
			<li style="display: inline-block;" class="nav-item dropdown">
				<a class="nav-link dropdown-toggle" href="#" id="dropdown01" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Hello {{ request.user.firstname}}</a>
				<div class="dropdown-menu" aria-labelledby="dropdown01">
				<a class="dropdown-item" href="{% url 'account' %}">Account</a>
					<a class="dropdown-item" href="{% url 'blog:main' %}">Blog</a>
				</div>
			</li>
		 </nav>
		  <a class="btn btn-outline-danger" href="{% url 'logout' %}">Logout</a>
	{% else  %}
		<h5 class="my-0 mr-md-auto h3 font-weight-bold" id="thecodesquad">TheCodeSquad</h5>
		<nav class="my-2 my-md-0 mr-md-3">
		    <a class="p-2 text-dark" href="{% url 'home' %}">Home</a>
		    <a class="p-2 text-dark" href="{% url 'about' %}">About</a>
		    <a class="p-2 text-dark" href="{% url 'contact' %}">Contact</a>
		    <a class="p-2 text-dark" href="{% url 'login' %}">Login</a>
		</nav>
		  <a class="btn btn-outline-primary" href="{% url 'register' %}">Register</a>
	{% endif  %}
	</div>
</div>
